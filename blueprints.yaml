name: Randomizer
version: 0.1.0
description: Send user to a random page
icon: plug
author:
  name: Acme Corp.
  email: contact@acme.corp
homepage: https://github.com/acme-corp-/grav-plugin-randomizer
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
